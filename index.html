<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Padosi Jii 💛</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
  body{
    background:linear-gradient(135deg,#fffbea,#fff9d6);
    display:flex;justify-content:center;align-items:center;
    height:100vh;transition:opacity 1s ease;
  }
  .card{
    background: rgba(255,255,254,0.9);
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    min-height: 520px;
    transition: opacity 1s ease;
    position: relative;
    border: 10px solid transparent;
    border-image: url('https://em-content.zobj.net/thumbs/120/apple/354/blossom_1f33c.png') 30 round;
    background-color: #fffef5;
  }

  h1{color:black;font-size:2.2em;}
  .highlight{color:#FFD700;font-weight:700;}
  .message{margin-top:15px;font-size:1.1em;font-weight:600;}
  .cake{width:150px;margin:20px auto;display:block;}

  button{
    margin-top:25px;padding:10px 20px;
    background:#FFD700;border:none;border-radius:25px;
    font-size:1em;font-weight:bold;cursor:pointer;
    transition:all .4s ease;opacity:0;transform:translateY(20px);
  }
  button.show{
    opacity:1;transform:translateY(0);
    animation:pulse 1.8s infinite ease-in-out;
  }
  button:hover{
    background:black;color:white;transform:scale(1.1);
  }

  @keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.07);}
  }

  .typewriter,.typewriter-left{
    font-size:0.95em;font-weight:800;color:black;
    min-height:140px;white-space:pre-line;
  }
  .typewriter{text-align:center;}
  .typewriter-left{text-align:left;}

  .hidden{display:none;}
  .fadeOut{opacity:0;pointer-events:none;}
  .fadeIn{opacity:1;pointer-events:all;}

  /* Circle button */
  .circle-btn{
    width:150px;height:150px;border-radius:50%;
    background:#FFD700;color:black;
    font-weight:800;font-size:1.5em;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
    margin:0 auto;cursor:pointer;
    transition:transform .4s ease;
    animation:pulse 1.8s infinite ease-in-out; /* 👈 Added animation */
  }
  .circle-btn span:first-child{
    font-size:1.9em;font-weight:800;
  }
  .circle-btn span:last-child{
    font-size:1.1em;font-weight:600;margin-top:4px;
  }
  .circle-btn:hover{transform:scale(1.1);}
</style>
</head>
<body>

<!-- background music -->
<audio id="bg-music" src="au2.mp3" preload="auto"></audio>
<audio id="bg-music2" src="au.mp3" preload="auto"></audio>

<!-- PAGE 1 : Circle Button -->
<div class="card" id="page1">
  <p style="color:black; font-size:1.3em; font-weight:600; margin-bottom:25px;"><br><br><br>
    I Have something for YOU 💛<br>Click on OPEN <br>
  </p>
  <div class="circle-btn" onclick="startJourney()">
    <span>11.11</span>
    <span>OPEN</span>
  </div>
</div>

<!-- PAGE 2 : Happy Birthday page -->
<div class="card hidden" id="page2">
  <h1>🌼 Happy Birthday <span class="highlight">Padosi Jii 💛 🌼</span></h1>
  <img src="https://media.tenor.com/F1ORbCkWzdsAAAAm/birthday-cake-joypixels.webp" class="cake">
  <p class="message">Court adjourned! Time to celebrate your birthday 🎂</p>
  <button class="show" onclick="nextPage(3)">Next ➡️</button>
</div>

<!-- PAGE 3 : Court Message -->
<div class="card hidden" id="page3">
  <h2 style="color:#FFD700; text-align:center;">Court Message ⚖️</h2>
  <div id="typewriter3" class="typewriter-left"></div>
  <button id="btn3" onclick="nextPage(4)">Something 4 U 💌 </button>
</div>

<!-- PAGE 4 : Kohinoor Message -->
<div class="card hidden" id="page4">
  <div id="msg2" class="typewriter" style="font-size:1.2em;"></div>
  <button id="btn2" onclick="nextPage(5)">Next ➡️</button>
</div>

<!-- PAGE 5 : Birthday Wish -->
<div class="card hidden" id="page5">
  <br><br><h1 style="color:#e3c103; font-weight:900;">11.11 🌼</h1><br>
  <h2>Once again, Happy Birthday <span class="highlight">Padosi Jii 💛 🌼</span></h2>
  <p class="message" style="color:black;">I Wish Aap Humesha Khus Raho 😊💖<br><br>Good night, take care & sweet dreams 😴✨</p>
  <button class="show" onclick="location.reload()">Thank You 💛</button>
</div>

<script>
const music=document.getElementById("bg-music");
const music2=document.getElementById("bg-music2");
let currentPage=1;

function startJourney(){
  music.currentTime=0;
  music.volume=0.5;
  music.play().catch(err=>console.log("Audio play blocked:",err));
  nextPage(2);
}

function nextPage(num){
  document.getElementById(`page${currentPage}`).classList.add("fadeOut");
  setTimeout(()=>{
    document.getElementById(`page${currentPage}`).classList.add("hidden");
    document.getElementById(`page${num}`).classList.remove("hidden");
    document.getElementById(`page${num}`).classList.add("fadeIn");
    currentPage=num;
    if(num===3) startTypewriter3();
    if(num===4){
      music.pause();
      music.currentTime=0;
      music2.currentTime=0;
      music2.volume=0.6;
      music2.play().catch(err=>console.log("Audio 2 play blocked:",err));
      startTypewriter2();
    }
  },800);
}

// page4 typewriter
function startTypewriter2(){
  const text = "\n\n Someone Asked me🗣,\n What you Have?🤷🏻 \n\n Me 👨🏻‍💼\n\n [ Thoda Bahut Humne Bhi Kama Rakha hai,👨🏻‍🔧\n\nEk Kohinoor💎si Ladki👸🏻 ko \nApna Dost bana rakha hai 👫💫]";
  let i=0, speed=80;
  const msg=document.getElementById("msg2");
  const btn=document.getElementById("btn2");
  msg.textContent="";
  btn.classList.remove("show");
  (function type(){
    if(i<text.length){
      msg.textContent+=text.charAt(i); i++; setTimeout(type,speed);
    } else {
      setTimeout(()=>btn.classList.add("show"),400);
    }
  })();
}

// page3 typewriter sequential
function startTypewriter3(){
  const lines=[
    "\n 1) Legal Notice: Smile is compulsory for YOU 😁😊",
    "2) I wish God gives you a lifetime bail from sadness 🤗",
    "3) Evidence is clear: Your smile 😊 is the most expensive in the world 💎",
    "4) Your presence is evidence that sweetness 🍯 exists in the world 🥰",
    "5) Your happiness 🥰 is a fundamental right for me 👨🏻‍💻",
    "6) Case Closed: Happiness restored, celebrate your day🎂"
  ];
  const el=document.getElementById("typewriter3");
  const btn=document.getElementById("btn3");
  el.innerHTML=""; btn.classList.remove("show");
  let lineIndex=0;
  function typeLine(){
    if(lineIndex>=lines.length){setTimeout(()=>btn.classList.add("show"),600); return;}
    let line=lines[lineIndex]; let i=0;
    let div=document.createElement("div");
    div.style.color="black";
    el.appendChild(div);
    let speed=50;
    (function typeChar(){
      if(i<line.length){
        div.textContent+=line.charAt(i); i++; setTimeout(typeChar,speed);
      } else {div.innerHTML+="<br>"; lineIndex++; setTimeout(typeLine,600);}
    })();
  }
  typeLine();
}
</script>
</body>
</html>
